<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="hero-box">
            <div class="shade-box">
                <img src="odin-logo.png" alt="odin logo" class="logo-img">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <p class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
                on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="info-box">
            <p class="info">This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.
            <br> 
            Sign up <span class="italic">now</span> to get started.
            <br>
            <br>
            You <span class="italic">know</span> you want to.</p>
            <div class="form-container">
                <form action="https://httpbin.org/" method="get" id="sign-up">
                    <fieldset class="signup_form">
                        <legend>Let's do this!</legend>
                        <div class="input-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" class="input-direct" id="first_name" name="first_name">
                        </div>
                        <div class="input-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" class="input-direct" id="last_name" name="last_name">
                        </div>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" class="input-direct" id="email" name="email" autocomplete="email">
                        </div>
                        <div class="input-group">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" class="input-direct" id="phone_number" name="phone_number">
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,24}$" 
                            class="input-direct" id="password" name="password" autocomplete="new-password">
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,24}$" 
                            class="input-direct" id="confirm_password" name="confirm_password" autocomplete="new-password">
                        </div>
                    </fieldset>
                </form>
            </div>
            <button form="sign-up" class="submit-btn">Create Account</button>
            <p class="already">Already have an account? <a href="https://goldenvertex42.github.io/odin-landing-page/">Log In</a></p>
        </div>
    </div>
</body>
</html>
