<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="hero-box">
            <div class="shade-box">
                <img src="odin-logo.png" alt="odin logo" class="logo-img">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <p class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
                on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="info-box">
            <p class="info">This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.
            <br> 
            Sign up <span class="italic">now</span> to get started.
            <br>
            <br>
            You <span class="italic">know</span> you want to.</p>
            <div class="form-container">
                <form action="" method="post">
                    <fieldset class="signup_form">
                        <legend>Let's do this!</legend>
                        <div class="input-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="input-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-group">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
